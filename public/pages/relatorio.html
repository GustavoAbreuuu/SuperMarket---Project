<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relatório de Vendas</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="container"> <h2>Relatório de Vendas</h2>

    <form id="form-filtros" class="relatorio-filtros">
      <div class="form-group">
        <label>Data Inicial:</label>
        <input type="date" id="dataInicial">
      </div>

      <div class="form-group">
        <label>Data Final:</label>
        <input type="date" id="dataFinal">
      </div>
      
      <div class="form-group" style="display: flex; align-items: flex-end;">
        <button id="btnBuscarRelatorio" class="save" style="width: 100%;">Filtrar</button>
      </div>
    </form>

    <table id="tabela-relatorio">
      <thead>
        <tr>
          <th>Data</th>
          <th>CPF Cliente</th>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Preço Unit.</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>

    <div class="total" style="text-align: right; margin-top: 20px; font-size: 1.2em;">
      <strong>Total Geral: R$ <span id="valorTotal">0.00</span></strong>
    </div>

    <div class="botoes-acao" style="margin-top: 20px;">
      <button class="cancel" onclick="window.location.href='menu.html'">Voltar ao Menu</button>
    </div>
  </div>

  <script type="module" src="../js/modules/relatorio.js"></script>
</body>
</html>
