<!DOCTYPE html>
<html lang="pt"> 
<head>
  <meta charset="UTF-8" />
  <title>Lista de Usuários</title>
  <link rel="stylesheet" href="/css/style.css" />
</head> 

<body>
  <div class="container">
    <h2>Lista de Usuários</h2>
    <div class="top-bar">
      <button class="cancel" onclick="window.location.href='menu.html'">Voltar</button>
      <input type="text" id="filtroUsuario" placeholder="Buscar por nome ou email" aria-label="Campo de busca de usuários por nome ou email" />
      <button class="register" onclick="window.location.href='cadastroUsuario.html'">+ Cadastrar</button>
    </div>

    <table aria-label="Tabela de usuários cadastrados no sistema">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Idade</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody id="listaUsuarios"></tbody>
      
    </table>
  </div>

  <script type="module" src="../js/modules/usuarios.js"></script>
</body>
</html>
