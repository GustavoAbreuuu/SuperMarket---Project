<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Clientes</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="container">
    <h2>Lista de Clientes</h2>
    <div class="top-bar">
      <button class="cancel" onclick="window.location.href='menu.html'">Voltar</button>
      <input type="text" id="filtroCliente" placeholder="Buscar por nome ou CPF" aria-label="Campo de busca de clientes por nome ou CPF" />
      <button class="register" onclick="window.location.href='cadastroCliente.html'">+ Cadastrar</button>
    </div>

    <table aria-label="Tabela de clientes cadastrados no sistema">
      <thead>
        <tr>
          <th>CPF</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Endereço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaClientes"></tbody>
    </table>
  </div>
  <script type="module" src="../js/modules/clientes.js"></script>
</body>
</html>
