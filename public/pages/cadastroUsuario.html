<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="container cadastro-container">
    <h2 id="tituloUsuario">Cadastrar Usuário</h2>
    <form id="cadastroUsuarioForm">
      <input type="hidden" id="usuarioId" />
      <div class="form-group">
        <label for="nomeUsuario">Nome</label>
        <input type="text" id="nomeUsuario" required />
      </div>
      <div class="form-group">
        <label for="emailUsuario">Email</label>
        <input type="email" id="emailUsuario" required />
      </div>

      <div class="form-group">
        <label for="senhaUsuario">Senha</label>
        <input type="password" id="senhaUsuario" />
      </div>

      <div class="form-group">
        <label for="idadeUsuario">Idade</label>
        <input type="number" id="idadeUsuario" required />
      </div>

      <div class="form-actions">
        <button type="submit" class="save">Salvar</button>
        <button type="button" class="cancel" onclick="window.location.href='listaUsuarios.html'">Voltar</button>
      </div>

    </form>
  </div>

  <script type="module" src="../js/modules/usuarios.js"></script>
</body>
</html>
