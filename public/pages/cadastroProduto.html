<!DOCTYPE html>
<html lang="pt"> 

<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="container cadastro-container">
    <h2 id="tituloProduto">Cadastrar Produto</h2>
    <form id="cadastroProdutoForm">

      <input type="hidden" id="produtoId" />

      <div class="form-group">  
        <label for="codigoProduto">Código</label>
        <input type="text" id="codigoProduto" placeholder="Ex.: 12345" required />
      </div>

      <div class="form-group">
        <label for="nomeProduto">Nome</label>
        <input type="text" id="nomeProduto" required /> 
      </div>

      <div class="form-group">
        <label for="descricaoProduto">Descrição</label>
        <input type="text" id="descricaoProduto" />
      </div>

      <div class="form-group">
        <label for="precoProduto">Preço</label>
        <input type="number" step="0.01" id="precoProduto" required />

      </div>

      <div class="form-group">
        <label for="estoqueProduto">Estoque</label>
        <input type="number" id="estoqueProduto" required />
      </div>

      <div class="form-group">
        <label for="fornecedorProduto">Fornecedor</label>
        <select id="fornecedorProduto">
            <option value="">-- Selecione um fornecedor --</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="save">Salvar</button>
        <button type="button" class="cancel" onclick="window.location.href='listaProdutos.html'">Voltar</button>
      </div>
      
    </form>
  </div>
  <script type="module" src="../js/modules/produtos.js"></script>
</body>
</html>
