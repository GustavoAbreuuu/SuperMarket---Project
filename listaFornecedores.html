<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <title>Lista de Fornecedores</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>Lista de Fornecedores</h2>
    <div class="top-bar">
      <button class="cancel" onclick="window.location.href='menu.html'">Voltar</button>
      <input type="text" id="filtroFornecedor" placeholder="Buscar por nome" />
      <button class="register" onclick="window.location.href='cadastroFornecedor.html'">+ Cadastrar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody id="listaFornecedores"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
